<!DOCTYPE html>
<html>
  <head>
    <base target="_top">

    <style>
      .sidebar_button {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 6px 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
        border-radius: 6px;
        border: none;
        width: 100px;

        background: #616161;
        box-shadow: 0px 0.5px 1px rgba(0, 0, 0, 0.1), inset 0px 0.5px 0.5px rgba(255, 255, 255, 0.5), 0px 0px 0px 0.5px rgba(0, 0, 0, 0.12);
        color: #DFDEDF;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .sidebar_button:focus {
        box-shadow: inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2), 0px 0.5px 1px rgba(0, 0, 0, 0.1), 0px 0px 0px 3.5px rgba(97, 97, 97, 0.5);
        outline: 0;
      }

      #outer{
        width:100%;
        text-align: center;
      }
      .inner{
        display: inline-block;
      }

      .load {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #616161;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 1.5s linear infinite;
    }   

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  </head>
  
  <body>
     <input type="checkbox" name="checkboxQustionsGroup" id="allAssistants"> <label> Questions for all assistants </label> <br>
     <input type="checkbox" name="checkboxQustionsGroup" id="entireSeminar"> <label> Summarize questions for entire seminar </label> <br>

  <script>
    /*function gotoForm(){
    var circle = document.getElementById('wait');
    circle.style.display = "block";
    
    google.script.run
      .withFailureHandler(function () { onFailure()})
      .withSuccessHandler(addQuestionsForAssistants)
      .createForm();
    }*/

    function onFailure(){
      google.script.run.withSuccessHandler(function() { google.script.host.close() }).errorDialogForDrive();
    }

    function addQuestionsForAssistants(){
      var circle = document.getElementById('wait');
      circle.style.display = "block";

      if (document.getElementById("allAssistants").checked){
        google.script.run
          .withFailureHandler(function () { onFailure()} )
          .withSuccessHandler(addEndQuestions)
          .generateQuestionsForAssistants();
      }
      else{
          google.script.run
            .withFailureHandler(function () { onFailure()} )
            .withSuccessHandler(addEndQuestions)
            .doNothing();
      }
    }

    function addEndQuestions(){
      if(document.getElementById("entireSeminar").checked){
        google.script.run
          .withFailureHandler(function () { onFailure()} )
          .withSuccessHandler(goToLinksDialog)
          .generateEndQuestions();
      }
      else{
        google.script.run
          .withFailureHandler(function () { onFailure()} )
          .withSuccessHandler(goToLinksDialog)
          .doNothing();
      }
    }

    /*function reorder(){
      google.script.run
        .withFailureHandler(function () { onFailure()} )
        .withSuccessHandler(goToLinksDialog)
        .reorderForm();
    }*/

    function goToLinksDialog(){
      google.script.run
        .withFailureHandler(function () { onFailure()} )
        .withSuccessHandler(function() { google.script.host.close() })
        .createDialogWithLinks();
    }
  </script>

  <div id="outer">
    <div class="inner"><button class="sidebar_button" role="button" data-inline="true" onclick="google.script.host.close()" > Close </button></div>
    <div class="inner"><button class="sidebar_button" role="button" data-inline="true" onclick="addQuestionsForAssistants()"> Next </button></div>
  </div>

  <div id="wait" style="display:none;" class="load"></div>

  </body>
</html>
